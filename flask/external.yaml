apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - pokeapi.co 
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: through-egress-gateway
spec:
  hosts:
    - pokeapi.com
  gateways:
    - istio-egressgateway
    - mesh
  http:
    - match:
        - gateways:
          - mesh
          port: 80
      route:
        - destination:
            host: istio-egressgateway.istio-system.svc.cluster.local
            port:
              number: 80
      match:
        - gateways:
            - istio-egressgateway
          port: 80
      route:
        - destination:
            host: pokeapi.co 
            port:
              number: 80